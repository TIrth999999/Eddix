<!DOCTYPE html>
<html>
<head>
    <title>Room {{ room.code }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/eclipse.min.css">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --accent-color: #0d6efd;
            --accent-hover: #0b5ed7;
            --success-color: #198754;
            --warning-color: #fd7e14;
            --danger-color: #dc3545;
            --shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            --shadow-lg: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #404040;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --border-color: #404040;
            --accent-color: #4dabf7;
            --accent-hover: #339af0;
            --shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 0.5rem 1rem rgba(0, 0, 0, 0.4);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: var(--bg-secondary);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            box-shadow: var(--shadow);
        }

        .header-left h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header-left p {
            margin: 0.25rem 0 0 0;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .room-code {
            background: var(--bg-tertiary);
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-family: 'Courier New', monospace;
            font-weight: 600;
            color: var(--accent-color);
        }

        .header-right {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .btn {
            padding: 0.5rem 1rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .btn-success {
            background: var(--success-color);
        }

        .btn-success:hover {
            background: #157347;
        }

        .theme-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 1.25rem;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            background: var(--border-color);
            transform: scale(1.1);
        }

        .container {
            display: flex;
            height: calc(100vh - 80px);
            background: var(--bg-primary);
        }

        .sidebar {
            width: 350px;
            min-width: 300px;
            max-width: 500px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            resize: horizontal;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-tertiary);
        }

        .sidebar-header h3 {
            margin: 0 0 1rem 0;
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            padding: 1.5rem;
            text-align: center;
            border-radius: 0.5rem;
            background: var(--bg-primary);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: var(--accent-color);
            background: var(--bg-secondary);
            transform: scale(1.02);
        }

        .upload-area p {
            margin: 0 0 1rem 0;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .upload-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .upload-buttons .btn {
            font-size: 0.75rem;
            padding: 0.375rem 0.75rem;
        }

        .file-tree-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .file-tree {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .tree-item {
            padding: 0.375rem 0.5rem;
            cursor: pointer;
            border-radius: 0.375rem;
            display: flex;
            align-items: center;
            transition: all 0.2s ease;
            position: relative;
            user-select: none;
        }

        .tree-item:hover {
            background: var(--bg-tertiary);
            transform: translateX(2px);
        }

        .tree-item.active {
            background: var(--accent-color);
            color: white;
            box-shadow: var(--shadow);
        }

        .tree-item.folder {
            font-weight: 500;
            color: var(--accent-color);
        }

        .tree-item.folder.expanded {
            color: var(--warning-color);
        }

        .tree-item.file {
            color: var(--text-primary);
        }

        .tree-icon {
            margin-right: 0.5rem;
            width: 20px;
            text-align: center;
            font-size: 16px;
            transition: transform 0.2s ease;
        }

        .tree-item.folder .tree-icon {
            cursor: pointer;
        }

        .tree-item.folder.expanded .tree-icon {
            transform: rotate(15deg);
        }

        .tree-indent {
            margin-left: 1.5rem;
            position: relative;
            border-left: 1px solid var(--border-color);
            padding-left: 1rem;
        }

        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            overflow: hidden;
        }

        .editor-header {
            padding: 1rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-title {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-primary);
            margin: 0;
        }

        .editor-actions {
            display: flex;
            gap: 0.5rem;
        }

        #editorPlaceholder {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            text-align: center;
            padding: 2rem;
        }

        #editorPlaceholder h3 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
            font-weight: 300;
        }

        #editorPlaceholder p {
            margin: 0;
            font-size: 1rem;
        }

        .editor-wrapper {
            flex: 1;
            display: none;
            overflow: hidden;
        }

        .CodeMirror {
            height: 100% !important;
            font-size: 14px;
            line-height: 1.6;
        }

        .CodeMirror-scroll {
            max-height: 100%;
        }

        .status {
            padding: 0.75rem 1rem;
            background: var(--bg-tertiary);
            border-top: 1px solid var(--border-color);
            font-size: 0.875rem;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success-color);
            animation: pulse 2s infinite;
        }

        .status-indicator.disconnected {
            background: var(--danger-color);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .share-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            min-width: 400px;
            display: none;
        }

        .share-popup h3 {
            margin: 0 0 1rem 0;
            color: var(--text-primary);
        }

        .share-input-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .share-input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .file-type-icon {
            margin-right: 0.25rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .header-right {
                justify-content: space-between;
            }
            
            .sidebar {
                width: 100%;
                height: 40vh;
                resize: none;
            }
            
            .container {
                flex-direction: column;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* New styles for loading and error states */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--bg-secondary);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--danger-color);
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            z-index: 10000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="popup-overlay" id="popupOverlay"></div>
    
    <div class="share-popup" id="sharePopup">
        <h3>Share Room</h3>
        <p>Share this link with others to collaborate:</p>
        <div class="share-input-group">
            <input type="text" class="share-input" id="shareInput" readonly>
            <button class="btn btn-success" onclick="copyShareLink()">üìã Copy</button>
        </div>
        <div style="text-align: right;">
            <button class="btn btn-secondary" onclick="closeSharePopup()">Close</button>
        </div>
    </div>

    <div class="header">
        <div class="header-left">
            <h2>{{ room.name }}</h2>
            <p>Room Code: <span class="room-code">{{ room.code }}</span></p>
        </div>
        <div class="header-right">
            <button class="btn btn-success" onclick="showSharePopup()">üîó Share</button>
            <button class="btn" onclick="downloadRoom()">‚¨áÔ∏è Download</button>
            <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">üåô</button>
        </div>
    </div>
    
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>üìÅ Project Files</h3>
                <div class="upload-area" id="uploadArea">
                    <p>üì§ Drag & drop files here</p>
                    <div class="upload-buttons">
                        <input type="file" id="fileInput" multiple webkitdirectory style="display: none;">
                        <input type="file" id="fileInputSingle" multiple style="display: none;">
                        <button class="btn btn-secondary" onclick="document.getElementById('fileInput').click()">üìÇ Folder</button>
                        <button class="btn btn-secondary" onclick="document.getElementById('fileInputSingle').click()">üìÑ Files</button>
                    </div>
                </div>
            </div>
            
            <div class="file-tree-container">
                <div class="file-tree" id="fileTree">
                    <!-- Tree structure will be built by JavaScript -->
                </div>
            </div>
        </div>
        
        <div class="editor-container">
            <div class="editor-header" id="editorHeader" style="display: none;">
                <h4 class="editor-title" id="editorTitle">No file selected</h4>
                <div class="editor-actions">
                    <button class="btn btn-secondary" onclick="closeFile()">‚úï Close</button>
                </div>
            </div>
            
            <div id="editorPlaceholder">
                <h3>üöÄ Ready to Code!</h3>
                <p>Select a file from the sidebar or upload new files to start editing.</p>
            </div>
            
            <div class="editor-wrapper" id="editorWrapper">
                <textarea id="codeEditor"></textarea>
            </div>
            
            <div class="status" id="status">
                <div class="status-left">
                    <div class="connection-status">
                        <div class="status-indicator" id="statusIndicator"></div>
                        <span id="statusText">Connecting...</span>
                    </div>
                    <span id="fileInfo"></span>
                </div>
                <span id="cursorInfo"></span>
            </div>
        </div>
    </div>

    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>

    <script>
        const roomCode = '{{ room.code }}';
        let currentFileId = null;
        let currentFileName = null;
        let editor = null;
        let ws = null;
        let isReceivingUpdate = false;
        let changeTimeout = null;
        let lastSentVersion = 0;
        let localVersion = 0;
        let expandedFolders = new Set();

        // Constants
        const MAX_FILE_SIZE = 5 * 1024 * 1024; // 5MB
        const DEBOUNCE_DELAY = 300;
        const MAX_RECONNECT_ATTEMPTS = 5;
        const INITIAL_RECONNECT_DELAY = 1000;

        // Cache for file contents
        const fileCache = new Map();
        let debounceTimer;
        let reconnectAttempts = 0;
        let currentFile = null;
        let socket = null;

        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            
            if (editor) {
                editor.setOption('theme', theme === 'dark' ? 'monokai' : 'eclipse');
            }
        }

        // File type detection
        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                'js': 'üìÑ',
                'py': 'üêç',
                'html': 'üåê',
                'css': 'üé®',
                'json': 'üìã',
                'md': 'üìù',
                'txt': 'üìÑ',
                'xml': 'üì∞',
                'svg': 'üñºÔ∏è',
                'png': 'üñºÔ∏è',
                'jpg': 'üñºÔ∏è',
                'gif': 'üñºÔ∏è',
                'pdf': 'üìï',
                'zip': 'üì¶'
            };
            return icons[ext] || 'üìÑ';
        }

        function getEditorMode(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const modes = {
                'txt': 'text',
                'py': 'python',
                'js': 'javascript',
                'html' : 'htmlmixed',
                'css': 'css',
                'json': 'javascript',
                'md': 'markdown',
                'xml': 'xml',
                'c': 'clike',
                'cpp': 'clike',
                'java': 'clike'
            };
            return modes[ext] || 'text';
        }

        // Share functionality
        function showSharePopup() {
            const popup = document.getElementById('sharePopup');
            const overlay = document.getElementById('popupOverlay');
            const input = document.getElementById('shareInput');
            
            input.value = window.location.href;
            popup.style.display = 'block';
            overlay.style.display = 'block';
            input.select();
        }

        function closeSharePopup() {
            document.getElementById('sharePopup').style.display = 'none';
            document.getElementById('popupOverlay').style.display = 'none';
        }

        function copyShareLink() {
            const input = document.getElementById('shareInput');
            input.select();
            document.execCommand('copy');
            
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = '‚úÖ Copied!';
            btn.classList.add('btn-success');
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.classList.remove('btn-success');
            }, 2000);
        }

        // WebSocket management
        function initWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws/room/${roomCode}/`);
            
            ws.onopen = function() {
                updateConnectionStatus('connected', 'Connected');
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.type === 'file_update' && data.file_id === currentFileId) {
                    applyRemoteChange(data);
                }
            };
            
            ws.onclose = function() {
                updateConnectionStatus('disconnected', 'Disconnected - Reconnecting...');
                setTimeout(initWebSocket, 1000);
            };
        }

        function updateConnectionStatus(status, text) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            indicator.className = `status-indicator ${status === 'connected' ? '' : 'disconnected'}`;
            statusText.textContent = text;
        }

        // Remote change handling
        function applyRemoteChange(data) {
            if (!data.operation || !editor) return;

            isReceivingUpdate = true;
            const cursor = editor.getCursor();
            const scrollInfo = editor.getScrollInfo();
            
            try {
                const { from, to, text } = data.operation;
                
                if (text && text.length > 0) {
                    editor.replaceRange(text.join('\n'), from, to);
                } else {
                    editor.replaceRange('', from, to);
                }
                
                const newCursor = adjustCursorPosition(cursor, data.operation);
                editor.setCursor(newCursor);
                editor.scrollTo(scrollInfo.left, scrollInfo.top);
                
            } catch (error) {
                console.warn('Failed to apply remote change:', error);
                editor.setValue(data.content || '');
            }
            
            isReceivingUpdate = false;
        }

        function adjustCursorPosition(cursor, operation) {
            const { from, to, text = [] } = operation;
            
            if (cursor.line < from.line || (cursor.line === from.line && cursor.ch < from.ch)) {
                return cursor;
            }
            
            const deletedLines = to.line - from.line;
            const insertedLines = text.length - 1;
            const lineDelta = insertedLines - deletedLines;
            
            let newLine = cursor.line + lineDelta;
            let newCh = cursor.ch;
            
            if (cursor.line === from.line && cursor.ch >= from.ch) {
                if (insertedLines === 0) {
                    const deletedChars = to.ch - from.ch;
                    const insertedChars = text[0] ? text[0].length : 0;
                    newCh = cursor.ch - deletedChars + insertedChars;
                } else {
                    newCh = cursor.ch - from.ch + (text[text.length - 1] ? text[text.length - 1].length : 0);
                }
            }
            
            return { line: Math.max(0, newLine), ch: Math.max(0, newCh) };
        }

        // Editor management
        function initEditor() {
            editor = CodeMirror.fromTextArea(document.getElementById('codeEditor'), {
                lineNumbers: true,
                mode: 'javascript',
                theme: document.documentElement.getAttribute('data-theme') === 'dark' ? 'monokai' : 'eclipse',
                indentUnit: 2,
                lineWrapping: true,
                autoCloseBrackets: true,
                matchBrackets: true,
                foldGutter: true,
                gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"]
            });
            
            editor.on('change', handleEditorChange);
            editor.on('cursorActivity', updateCursorInfo);
        }

        function handleEditorChange(cm, change) {
            if (isReceivingUpdate || !currentFileId || !ws || ws.readyState !== WebSocket.OPEN) {
                return;
            }
            
            localVersion++;
            
            if (changeTimeout) {
                clearTimeout(changeTimeout);
            }
            
            const changeData = {
                type: 'file_change',
                file_id: currentFileId,
                content: editor.getValue(),
                operation: {
                    type: 'change',
                    from: change.from,
                    to: change.to,
                    text: change.text,
                    version: localVersion
                }
            };
            
            ws.send(JSON.stringify(changeData));
            lastSentVersion = localVersion;
            
            changeTimeout = setTimeout(() => {
                if (localVersion > lastSentVersion && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'file_change',
                        file_id: currentFileId,
                        content: editor.getValue(),
                        operation: {
                            type: 'sync',
                            version: localVersion
                        }
                    }));
                    lastSentVersion = localVersion;
                }
            }, 300);
        }

        function updateCursorInfo() {
            if (!editor) return;
            
            const cursor = editor.getCursor();
            const cursorInfo = document.getElementById('cursorInfo');
            cursorInfo.textContent = `Line ${cursor.line + 1}, Column ${cursor.ch + 1}`;
        }

        function loadFile(fileId, fileName) {
            fetch(`/api/file/${fileId}/`)
                .then(response => response.json())
                .then(data => {
                    currentFileId = fileId;
                    currentFileName = fileName;
                    
                    // Show editor
                    document.getElementById('editorPlaceholder').style.display = 'none';
                    document.getElementById('editorWrapper').style.display = 'flex';
                    document.getElementById('editorHeader').style.display = 'flex';
                    
                    // Update editor
                    editor.setValue(data.content);
                    editor.setOption('mode', getEditorMode(fileName));
                    
                    // Update UI
                    document.getElementById('editorTitle').textContent = fileName;
                    document.getElementById('fileInfo').textContent = `Editing: ${fileName}`;
                    
                    updateCursorInfo();
                    editor.focus();
                })
                .catch(error => {
                    console.error('Error loading file:', error);
                    updateConnectionStatus('disconnected', 'Error loading file');
                });
        }

        function closeFile() {
            currentFileId = null;
            currentFileName = null;
            
            document.getElementById('editorPlaceholder').style.display = 'flex';
            document.getElementById('editorWrapper').style.display = 'none';
            document.getElementById('editorHeader').style.display = 'none';
            
            document.getElementById('fileInfo').textContent = '';
            document.getElementById('cursorInfo').textContent = '';
            
            // Remove active states
            document.querySelectorAll('.tree-item.active').forEach(item => {
                item.classList.remove('active');
            });
        }

        // File tree management
        function buildFileTree() {
            const fileTree = document.getElementById('fileTree');
            const files = [
                {% for file in files %}
                {
                    id: {{ file.id }},
                    name: '{{ file.name }}',
                    path: '{{ file.path }}',
                    isDirectory: {% if file.is_directory %}true{% else %}false{% endif %},
                    parent: {{ file.parent.id|default:"null" }}
                },
                {% endfor %}
            ];
            
            if (files.length === 0) {
                fileTree.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 2rem;">No files uploaded yet</div>';
                return;
            }
            
            const tree = buildTreeStructure(files);
            fileTree.innerHTML = renderTree(tree, 0);
            
            // Add click handlers
            fileTree.addEventListener('click', handleTreeClick);
        }
        
        function buildTreeStructure(files) {
            const tree = [];
            const lookup = {};
            
            // Create lookup and initialize nodes
            files.forEach(file => {
                lookup[file.id] = { ...file, children: [] };
            });
            
            // Build parent-child relationships
            files.forEach(file => {
                if (file.parent === null || !lookup[file.parent]) {
                    tree.push(lookup[file.id]);
                } else {
                    lookup[file.parent].children.push(lookup[file.id]);
                }
            });
            
            // Sort tree: folders first, then files, both alphabetically
            function sortTree(nodes) {
                nodes.sort((a, b) => {
                    if (a.isDirectory && !b.isDirectory) return -1;
                    if (!a.isDirectory && b.isDirectory) return 1;
                    return a.name.localeCompare(b.name);
                });
                nodes.forEach(node => {
                    if (node.children && node.children.length > 0) {
                        sortTree(node.children);
                    }
                });
            }
            
            sortTree(tree);
            return tree;
        }
        
        function renderTree(nodes, depth) {
            if (!nodes || nodes.length === 0) return '';
            
            let html = '';
            nodes.forEach((node, index) => {
                const isExpanded = expandedFolders.has(node.id);
                const icon = node.isDirectory ? (isExpanded ? 'üìÇ' : 'üìÅ') : getFileIcon(node.name);
                const itemClass = node.isDirectory ? 'folder' : 'file';
                const expandedClass = node.isDirectory && isExpanded ? 'expanded' : '';
                
                html += `
                    <div class="tree-item ${itemClass} ${expandedClass}" 
                         data-file-id="${node.id}" 
                         data-is-directory="${node.isDirectory}"
                         data-file-name="${node.name}">
                        <span class="tree-icon">${icon}</span>
                        <span class="file-type-icon">${node.isDirectory ? '' : ''}</span>
                        <span>${node.name}</span>
                    </div>
                `;
                
                if (node.isDirectory && isExpanded && node.children && node.children.length > 0) {
                    html += `<div class="tree-indent">${renderTree(node.children, depth + 1)}</div>`;
                }
            });
            
            return html;
        }
        
        function handleTreeClick(e) {
            const item = e.target.closest('.tree-item');
            if (!item) return;
            
            const fileId = item.dataset.fileId;
            const isDirectory = item.dataset.isDirectory === 'true';
            const fileName = item.dataset.fileName;
            
            if (isDirectory) {
                toggleFolder(fileId);
            } else {
                // Remove active state from all items
                document.querySelectorAll('.tree-item.active').forEach(f => f.classList.remove('active'));
                // Add active state to clicked item
                item.classList.add('active');
                loadFile(fileId, fileName);
            }
        }
        
        function toggleFolder(folderId) {
            if (expandedFolders.has(folderId)) {
                expandedFolders.delete(folderId);
            } else {
                expandedFolders.add(folderId);
            }
            buildFileTree(); // Rebuild tree with new expansion state
        }

        // Upload handling
        function initUploadHandlers() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const fileInputSingle = document.getElementById('fileInputSingle');
            
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                this.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('dragover');
                handleFiles(e.dataTransfer.files);
            });
            
            uploadArea.addEventListener('click', function(e) {
                if (e.target === this) {
                    document.getElementById('fileInputSingle').click();
                }
            });
            
            fileInput.addEventListener('change', function(e) {
                handleFiles(e.target.files);
            });
            
            fileInputSingle.addEventListener('change', function(e) {
                handleFiles(e.target.files);
            });
        }

        function handleFiles(files) {
            if (files.length === 0) return;
            
            const formData = new FormData();
            for (let file of files) {
                formData.append('files', file);
            }
            
            // Show upload progress
            updateConnectionStatus('connected', 'Uploading files...');
            
            fetch(`/upload/${roomCode}/`, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    updateConnectionStatus('connected', 'Files uploaded successfully');
                    setTimeout(() => {
                        location.reload(); // Refresh to show new files
                    }, 1000);
                } else {
                    updateConnectionStatus('disconnected', 'Upload failed');
                }
            })
            .catch(error => {
                console.error('Upload error:', error);
                updateConnectionStatus('disconnected', 'Upload failed');
            });
        }

        function downloadRoom() {
            window.location.href = `/download/${roomCode}/`;
        }

        // Keyboard shortcuts
        function initKeyboardShortcuts() {
            document.addEventListener('keydown', function(e) {
                // Ctrl/Cmd + S to save (prevent default browser save)
                if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                    e.preventDefault();
                    if (currentFileId && editor) {
                        // Trigger a manual save/sync
                        if (ws && ws.readyState === WebSocket.OPEN) {
                            ws.send(JSON.stringify({
                                type: 'file_change',
                                file_id: currentFileId,
                                content: editor.getValue(),
                                operation: {
                                    type: 'save',
                                    version: localVersion
                                }
                            }));
                        }
                        updateConnectionStatus('connected', 'File saved');
                        setTimeout(() => {
                            updateConnectionStatus('connected', 'Connected');
                        }, 2000);
                    }
                }
                
                // Ctrl/Cmd + W to close file
                if ((e.ctrlKey || e.metaKey) && e.key === 'w' && currentFileId) {
                    e.preventDefault();
                    closeFile();
                }
                
                // Ctrl/Cmd + Shift + L to toggle theme
                if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'L') {
                    e.preventDefault();
                    toggleTheme();
                }
            });
        }

        // Show loading indicator
        function showLoadingIndicator() {
            document.getElementById('loading-overlay').style.display = 'flex';
        }

        // Hide loading indicator
        function hideLoadingIndicator() {
            document.getElementById('loading-overlay').style.display = 'none';
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 3000);
        }

        // Validate file size
        function validateFile(file) {
            if (file.size > MAX_FILE_SIZE) {
                showError('File size exceeds 5MB limit');
                return false;
            }
            return true;
        }

        // Optimized file loading with cache
        function loadFileContent(filePath) {
            if (fileCache.has(filePath)) {
                editor.setValue(fileCache.get(filePath));
                editor.refresh();
                return;
            }

            showLoadingIndicator();
            fetch(`/get_file_content/${roomCode}/${filePath}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showError(data.error);
                        return;
                    }
                    currentFile = filePath;
                    editor.setValue(data.content);
                    fileCache.set(filePath, data.content);
                    editor.refresh();
                })
                .catch(error => {
                    showError('Failed to load file content');
                })
                .finally(() => {
                    hideLoadingIndicator();
                });
        }

        // Optimized WebSocket connection with reconnection logic
        function connectWebSocket() {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
            socket = new WebSocket(wsProtocol + '://' + window.location.host + '/ws/editor/' + roomCode + '/');

            socket.onclose = function(e) {
                if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                    const delay = Math.min(INITIAL_RECONNECT_DELAY * Math.pow(2, reconnectAttempts), 30000);
                    setTimeout(() => {
                        reconnectAttempts++;
                        connectWebSocket();
                    }, delay);
                } else {
                    showError('Connection lost. Please refresh the page.');
                }
            };

            socket.onerror = function(error) {
                showError('WebSocket error occurred');
            };

            socket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                if (data.type === 'file_change' && data.file === currentFile) {
                    const currentContent = editor.getValue();
                    if (currentContent !== data.content) {
                        editor.setValue(data.content);
                        fileCache.set(currentFile, data.content);
                    }
                }
            };
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            initWebSocket();
            initEditor();
            initUploadHandlers();
            initKeyboardShortcuts();
            buildFileTree();
            
            // Close popup on overlay click
            document.getElementById('popupOverlay').addEventListener('click', closeSharePopup);
            
            // Prevent popup close when clicking inside popup
            document.getElementById('sharePopup').addEventListener('click', function(e) {
                e.stopPropagation();
            });
            
            console.log('üöÄ Enhanced Room Editor initialized');
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (socket) {
                socket.close();
            }
            if (editor) {
                editor.toTextArea();
            }
        });
    </script>
